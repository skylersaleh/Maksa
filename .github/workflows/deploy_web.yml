name: Build Web & Deploy to GH
on: [push,pull_request]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
      - name: Setup emsdk                 
        uses: mymindstorm/setup-emsdk@v10
        with:
          version: 2.0.21
          actions-cache-folder: 'emsdk-cache'
      - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          mkdir build
          cd build
          emcmake cmake .. -DPLATFORM=Web && cmake --build .
          mkdir website
          mv bin/Maksa.html bin/index.html
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build/bin # The folder the action should deploy.
          target-folder: commit/${{ github.sha }}
          force: true
          clean: true
      - name: Deploy to main site ğŸš€
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build/bin # The folder the action should deploy.
          force: true
          clean: true
      - name: Deploy to dev site ğŸš€
        if: github.ref == 'refs/heads/dev'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build/bin # The folder the action should deploy.
          target-folder: branch/dev
          force: true
          clean: true
